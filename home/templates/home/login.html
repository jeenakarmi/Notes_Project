{% extends 'base.html' %}
{% load static %}

{% block content %}

<style>
    body {
        background-color: #f0f0f0; 
    }

    .card {
        background-color: transparent;
        box-shadow: 5px 10px 18px #888888;
        border: white; 
        margin-top: 90px; /* Adjusted margin-top to push the card lower */
    }
    
    .card-body {
        background-color: transparent;
        padding: 50px; /* Adjusted padding to push the content lower */
    }

    /* Added custom style for input fields */
    input[type="text"],
    input[type="password"] {
        width: 100%;
        padding: 10px;
        margin: 5px 0;
        box-sizing: border-box;
    }

    .login-button {
        margin-top: 20px; /* Adjusted margin to move the button down */
    }

    .btn-purple {
        background-color: rgb(87, 82, 196);
        color: white;
        padding: 5px 10px;
    }

    /* <!-- Bootstrap Icons CSS --> */
    .input-group-text {
        position: absolute;
        right: 0;
        color: #495057;
        background-color: transparent;
        margin-top: 10px;
        border: none;
    }

    .form-control {
    padding-right: 40px; 
    }

</style>

<!-- Bootstrap Icons CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.0/font/bootstrap-icons.css" rel="stylesheet">

<div class="container">
    <div class="row justify-content-center align-items-center">
        <div class="col-md-4">
            <div class="card custom-margin"> 
                <div class="card-body">
                    <h2 class="text mb-4">Login</h2>
                    <form action="" method="post">
                        {% csrf_token %}
                        <div class="form-group">
                            <label class="form-label">Username</label>
                            <div class="input-group">
                                {{ form.username }}
                                <span class="input-group-text"><i class="bi bi-person-fill"></i></span> <!-- Bootstrap icon for user -->
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="form-label">Password</label>
                            <div class="input-group">
                                {{ form.password }}
                                <span class="input-group-text"><i class="bi bi-lock-fill"></i></span> <!-- Bootstrap icon for user -->
                            </div>
                        </div>
                        <div class="text-center login-button">
                            <button type="submit" class="btn btn-purple btn-lg">Login</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
