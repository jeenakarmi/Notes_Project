<style>
    /* Style for the container holding the GIF image */
    .gif-container {
    text-align: center; /* Center align content */

}

.gif-image {
    max-width: 50%;

    margin-top: 0px;
}


    /* Style for the button */
    .btn-go-to-notes {

        border-radius: 5px; /* Add border radius */
        text-decoration: none; /* Remove underline */
        font-size: 15px; /* Set font size */
    }

   .btn-go-to-notes:hover {
        background-color:rgb(110, 107, 170); /* Change background color on hover */
    }

 /* Style for top right button */
 .bottom-right-button {
        position: absolute; /* Position absolute to allow free positioning */
        bottom: 20px; /* Distance from top */
        right: 70px; /* Distance from right */
    }


</style>
