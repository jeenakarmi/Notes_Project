{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    
    <!-- css referencce/ -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
        rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">   

    <!-- for icon cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <style>
        /* Custom CSS for hover effect */
        .btn-outline-dark:hover {
            background-color: rgb(87, 82, 196);
        }

        /* Custom CSS for navbar */
        .custom-navbar {
            /* Add your box-shadow with desired color */
            background-color: 5px 10px 18px #888888;
            border-bottom: 1px solid #999;
        }
    </style>

   
</head>
<body>

    <nav class="navbar navbar-dark bg-light custom-navbar">
        <div class="ms-auto">

            <!-- For logged in users -->
            {% if user.is_authenticated %}
                <a href="{% url 'notes.list' %}" class="btn btn-outline-dark">Home</a>
                <a href="{% url 'notes.new' %}" class="btn btn-outline-dark">Create</a>
                <a href="{% url 'logout' %}" class="btn btn-outline-dark">Logout</a>
            {% else %}
                <a href="{% url 'login' %}" class="btn btn-outline-dark">Login</a>
                <a href="{% url 'signup' %}" class="btn btn-outline-dark">Signup</a>
            {% endif %}

        </div>
    </nav>

    <div class="container my-5"> <!-- my-5 : margin higher -->
        {% block content%}
        {% endblock %}

    </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>    <!-- js refernece  -->
</body>
</html>
