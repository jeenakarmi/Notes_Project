{% extends 'base.html' %}
{% load static %}
{% block content %}

<style>
    .card-header,
    .card-body,
    .card-footer {
    border: none;
    background-color: rgb(236, 236, 236) ;/* Set the background color to grey */
    }

    .text-purple {
    color:rgb(58, 203, 56);
}

.custom-card {
        margin-top: 70px; /* Add margin to the top of the card */

       
    }
</style>

<!-- for detail page -->
<div class="row justify-content-center ">
    <h2 class="text-center">Your Thoughts' Archive ðŸ’­</h2>
    <h4 class="text-center fw-light"> Welcome to Your Notes ðŸ“š</h4>
    <div class="col-md-4">
        <div class="card custom-card">
            <div class="card-header">
                <h5 class="fw-bold fs-5 mb-2"> ðŸ“ƒ Notes Details</h5>
            </div>
           
            <div class="card-body">
                    <!-- specifying detail list of notes -->
                    <h1 class="fw-light-normal fs-5">{{notes.title}}</h1>         <!-- for notes title -->
                    <p>{{notes.text}}</p>            <!-- for notes detail paragragh -->
            </div> 
            <!-- for back and edit button in pages -->
            <div class="card-footer">
                <!-- <a href="{% url 'notes.list' %} " class="btn btn-sm btn-primary">Back</a>
                <a href="{% url 'notes.update' pk=notes.id %} " class="btn btn-sm btn-warning">Edit</a>
                <a href="{% url 'notes.delete' pk=notes.id %} " class="btn btn-sm btn-danger">Delete</a> -->
                <form action="{% url 'notes.list' %}" method="get" class="d-inline">
                    <button type="submit" class="btn">
                        <i class="far fa-circle-left fa-lg text-primary"></i>
                    </button>   
                </form>
                
                <form action="{% url 'notes.update' pk=notes.id %}" method="get" class="d-inline">
                    <button type="submit" class="btn">
                        <i class="far fa-edit fa-lg text-purple"></i>
                    </button>
                </form>
                
                <form action="{% url 'notes.delete' pk=notes.id %}" method="get" class="d-inline">
                    {% csrf_token %} 
                    <button type="submit" class="btn">
                        <i class="far fa-trash-alt fa-lg text-danger"></i>
                    </button>
                </form>
                
                
            </div>
        </div>
    </div>
</div>


{% endblock %}
