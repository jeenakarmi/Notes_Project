{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    
    <h1>These are the notes: </h1>
    <ul>
        {% for note in notes %}  <!-- for loop to get all notes -->
        <li class = "notes-li"> {{note.title}} </li>                   <!-- li tag to hold those notes -->

        {% endfor %}
    </ul>

</body>
</html>
